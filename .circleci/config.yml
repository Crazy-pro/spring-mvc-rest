version: 2.1
orbs:
  codecov: codecov/codecov@3.2.4
  sonarqube: syneki/sonarqube@1.0.0

jobs:
  build:
    docker:
      - image: circleci/openjdk:18
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
      - run:
          name: Run tests and collect coverage
          command: mvn -B test
      - codecov/upload:
          file: './coverage/coverage.yml'
          token: 584d8488-b40c-4aa5-a1a0-27f636c5f077

workflow:
  version: 2.1
  build-test:
    jobs:
      - build
      